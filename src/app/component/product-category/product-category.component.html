 <!--Page Header Start-->
 <section class="page-header">
    <div class="page-header-bg" style="background-image: url(../../../assets/images/backgrounds/page-header-bg.jpg)">
    </div>
    <div class="page-header-shape-1 float-bob-x">
        <img src="../../../assets/images/shapes/page-header-shape-1.png" alt="">
    </div>
    <div class="page-header-shape-2 float-bob-y">
        <img src="../../../assets/images/shapes/page-header-shape-2.png" alt="">
    </div>
    <div class="page-header-shape-3 float-bob-x">
        <img src="../../../assets/images/shapes/page-header-shape-3.png" alt="">
    </div>
    <div class="container">
        <div class="page-header__inner">
            <h2 *ngIf="productCategoryData">{{category}} Mandatory Product List</h2>
        </div>
    </div>
</section>
<section class="breadcrumb-bottom">
    <div class="container">
        <div class="page-header__inner">
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="">Home</a></li>
                <li><span>/</span></li>
                <li *ngIf="productCategoryData">{{category}} Mandatory Product List</li>
            </ul>
        </div>
    </div>
</section>
<!--Page Header End-->

<!--Quality One Start-->
<section class="product-main">
<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div class="section-title text-left">
            <h2 class="section-title__title">{{category}} Mandatory Product List</h2>
        </div>
        <div class="table-responsive">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Sr. No.</th>
            <th>Product Image</th>
            <th>Product Content</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let product of productCategoryData;index as i">
            <td>{{i+1}}</td>
            <td><img class="img-fluid" src="../../../assets/images/products/product1.jpg" alt=""></td>
            <td>
                <a href="/products/{{product.slug}}">
                    {{product.title}}</a>
                </td>
          </tr>
         

        </tbody>
      </table>
  </div>
    </div>
  </div>
</div>
</section>
