 <!--Page Header Start-->
 <section class="page-header">
    <div class="page-header-bg" style="background-image: url(../../../assets/images/backgrounds/page-header-bg.jpg)">
    </div>
    <div class="page-header-shape-1 float-bob-x">
        <img src="../../../assets/images/shapes/page-header-shape-1.png" alt="">
    </div>
    <div class="page-header-shape-2 float-bob-y">
        <img src="../../../assets/images/shapes/page-header-shape-2.png" alt="">
    </div>
    <div class="page-header-shape-3 float-bob-x">
        <img src="../../../assets/images/shapes/page-header-shape-3.png" alt="">
    </div>
    <div class="container">
        <div class="page-header__inner">
            <h2>Blog</h2>
        </div>
    </div>
</section>
<section class="breadcrumb-bottom">
    <div class="container">
        <div class="page-header__inner">
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="">Home</a></li>
                <li><span>/</span></li>
                <li>Blog</li>
            </ul>
        </div>
    </div>
</section>
<!--Page Header End-->

<!--News Page Start-->
<section class="news-page">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="100ms" *ngFor="let blog of blogList.data| paginate:{itemsPerPage: 10, currentPage: page, totalItems: total }">
                <!--News One Single Start-->
                <div class="news-one__single">
                    <div class="news-one__img-box">
                        <div class="news-one__img">
                            <img src="../../../assets/images/blog/news-1-1.jpg" alt="">
                            <a href="/blog/{{blog.slug}}">
                                <span class="news-one__plus"></span>
                            </a>
                        </div>
                        <div class="news-one__date">
                            <p>28</p>
                            <span>july</span>
                        </div>
                    </div>
                    <div class="news-one__content">
                        <ul class="news-one__meta list-unstyled">
<!--                                     <li>
                                <a href="/blog/{{blog.slug}}"><i class="fas fa-calendar"></i>09.02.2024</a>
                            </li> -->
                            <li>
                                <a href="/blog/{{blog.slug}}"><i class="fas fa-file"></i>{{blog.category}}</a>
                            </li>
                        </ul>
                        <h3 class="news-one__title"><a href="/blog/{{blog.slug}}">{{blog.title}}</a></h3>
                        <div class="news-one__bottom">
                            <div class="news-one__button">
                                <a href="/blog/{{blog.slug}}">Read more</a>
                            </div>
                            <div class="news-one__arrow">
                                <a href="/blog/{{blog.slug}}"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--News One Single Start-->
            </div>
            
            <nav> 
                <ul class="pagination float-right"> 
                    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
                </ul>
            </nav>
        </div>
    </div>
</section>
